<body ng-app="demoApp" ng-controller="demoController">
    this is {{name}}
    <form tag="Create Logon">
        <div align="center">
            <label for="name">
            </label>
            Username: <input placeholder="Enter your username" ng-model="user.username" required /><br />

            Password: <input placeholder="Enter your username" ng-model="pwd" /><br />

            Name *: <input placeholder="Enter your name" ng-model="name" /><br />

            Date of Birth *: <input type="date" placeholder="Enter date of birth" ng-model="dob" /><br />

            Email *: <input placeholder="ENter email Address" type="email" ng-model="email" /><br />

            Telephone: <input type="number" maxlength="10" ng-minlength="10" ng-model="tel" /><br />

            Address *: <input type="text" ng-model="add" value="Address" /><br />

            Post Code *: <input type="number" maxlength="6" name="ptc" /><br />


            <input type="submit" value="Submit" ng-disabled="false" />
        </div>
    </form>
