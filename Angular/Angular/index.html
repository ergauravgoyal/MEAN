<!DOCTYPE html>
<html>
<head>
    <title>My Angular App</title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet" />

    <script src="https://code.angularjs.org/1.3.15/angular.js"></script>
    <!--<script src="Scripts/angular.js"></script>-->
    <!--<script src="Scripts/angular-ui-router.js"></script>-->
    <script src="Apps/app.js"></script>
    <style>
        .glyphicon-thumbs-up {
            cursor: pointer;
        }
    </style>
</head>
<body ng-app="flapperNews" ng-controller="MainCtrl">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div class="page-header">
                <h1>Gaurav's Library</h1>
            </div>
            <div ng-repeat="post in posts | orderBy: '-upvotes'">
                <!--Filters format the value of an expression for display to the user. Here order By basically arrange the items on basis of upvotes key
                -ve symbols denotes the descending order
                -->
                <!--
                    The ngRepeat directive instantiates a template once per item from a collection.
                    Each template instance gets its own scope, where the given loop variable is set to the current collection item, and $index is set to the item index or key.
                -->
                <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
                {{post.upvotes}}
                <span style="font-size:20px">
                    <a ng-if="post.link" href="{{post.link}}">{{post.title}}</a>
                    <span ng-if="!post.link">{{post.title}}</span>
                </span>
            </div>
            <form ng-submit="addPost()" style="margin-top:30px;">
                <h3>Add a new Book</h3>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Title" ng-model="title" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Link" ng-model="link" />
                </div>

                <button type="submit">Post</button>
            </form>
            <p>Calling the variable "varService" from service through controller</p>

            <h6>{{source}} <a href="{{sourceLink}}">Thinkster</a> </h6>
        </div>
    </div>
    <!--
        Use this directive to auto-bootstrap an AngularJS application.
        The ngApp directive designates the root element of the application and is typically placed near the root element of the page - e.g. on the <body> or <html> tags.
    -->
    <!--{{test}}-->

    <br />

    <!--<button ng-click="addPost()">Add Post</button>-->

</body>
</html>
